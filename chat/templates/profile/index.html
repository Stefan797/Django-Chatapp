{% extends "base.html" %}
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">

{% if request.user.is_authenticated %}

<div class="profile_page_container">
    <div class="image_and_username_container df">
        <!-- <img class="bild" src="../static/img/emtyuserimage.png"> -->
        <img class="bild" src="../static/uploads/{{ file }}">
        <h1>{{ firstname }}</h1>
        <form class="hidefilefield" action="" method="POST">
            {% csrf_token %}
            <input class="a" type="file" name="profilepicture">
            <!-- <button>Speichern</button> -->
        </form>
    </div>
    <!-- if else abfrage einbauen ? wie geht die syntax ? -->
    <div class="status_container ec">
        <div class="ec">
            <h3>FÃ¼ge einen Status hinzu</h3>
            <form class="df" action="" method="POST">
                {% csrf_token %}
                <input autocomplete="off" placeholder="z.B. Programmieren ist super :)" class="input_s" type="text" name="profilstatus">
                <button class="button3">Speichern</button>
            </form>
        </div>
    </div>

    <!-- else status angezeigt <div class="status_container">
        
    </div>  -->
    
    <div class="other_infos_container ec">
        <p class="paragraph">{{ firstname }}</p>
        <p class="paragraph">{{ lastname }}</p>
        <p class="paragraph">{{ email }}</p>
    </div>
    <h3></h3>
</div>
{% endif %}
{% endblock %}
