{% extends "base.html" %}
{% block content %}

{% if wrongPassword %}

<p class="ml">Eines der eingegebenen Daten ist falsch bitte wiederholen sie alle Eingaben</p>

{% endif %}

<form class="ml mt" method="POST">
    {% csrf_token %}
    <div class="sign_in_container ecc">
        
        <!--<input type="hidden" name="redirect" value="{{ redirect }}">-->
        <div class="mdl-textfield mdl-js-textfield">
            <input name="username" class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">Username...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input name="email" class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">E-Mail...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input name="password" class="mdl-textfield__input" type="password">
            <label class="mdl-textfield__label">Passwort...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input name="repeated_password" class="mdl-textfield__input" type="password">
            <label class="mdl-textfield__label">Nochmal Passwort eingeben...</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mt">
            Registrieren
        </button>
    </div>
</form>
{% endblock %}
