<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <title>Chatroom</title>
</head>

<body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
        mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Welcome to this simple chat program.</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="/chat/" class="mdl-layout__tab">Chat</a> <!--is-active-->
                <a href="/profile/" class="mdl-layout__tab">Profile</a>
                <a href="/settings/" class="mdl-layout__tab">Settings</a>
            </div>
        </header>
        <!-- <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
        </div> -->
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div>
                    <!-- Your content goes here -->
                    <div>
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </section>
           
        </main>
    </div>
</body>

</html>
